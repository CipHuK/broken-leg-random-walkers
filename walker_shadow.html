<script>
    window.onload = () => {
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, c.width, c.height);

        const point = (x, y, weight = 6) => {
            const weightHalf = weight / 2
            ctx.beginPath();
            ctx.arc(x, y, weight, 0, 2 * Math.PI);
            ctx.fill();
        }

        const line = (x, y, dx, dy, color, shadow, weight = 5) => {
            ctx.beginPath();
            ctx.lineWidth = weight;
            ctx.strokeStyle = color;
            ctx.moveTo(x, y)
            ctx.lineTo(dx, dy)
            ctx.stroke();

            ctx.fillStyle = color;
            point(x, y, Math.floor(weight / 2))

            ctx.beginPath();
            ctx.lineWidth = weight;
            ctx.strokeStyle = shadow;
            ctx.moveTo(x + weight + 1, y + weight + 1)
            ctx.lineTo(dx + weight + 1, dy + weight + 1)
            ctx.stroke();

            ctx.fillStyle = shadow;
            point(dx + weight + 1, dy + weight + 1, Math.floor(weight / 2))
        }

        class Walker {
            constructor(x, y, path, color, shadow) {
                this.x = x
                this.y = y
                this.color = color
                this.shadow = shadow

                if (path) {
                    this.path = path.slice()
                    this.path.push(this)
                } else {
                    this.path = [this]
                }
            }

            copy(x, y) {
                return new Walker(x, y, this.path, this.color, this.shadow)
            }

            next(grid) {
                const chooses = [];

                if (this.x > 0 && grid[this.x - 1][this.y]) {
                    chooses.push(this.copy(this.x - 1, this.y));
                }

                if (this.x < grid.length - 1 && grid[this.x + 1][this.y]) {
                    chooses.push(this.copy(this.x + 1, this.y));
                }

                if (this.y > 0 && grid[this.x][this.y - 1]) {
                    chooses.push(this.copy(this.x, this.y - 1));
                }

                if (this.y < grid[0].length && grid[this.x][this.y + 1]) {
                    chooses.push(this.copy(this.x, this.y + 1));
                }

                return chooses[Math.floor(Math.random() * chooses.length)]
            }

                this.path.pop()

                if (this.path.length !== 0) {
